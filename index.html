<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="<link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">"
    <title>bootstrap</title>
</head>

<body>
    <!-- Carrousel -->
    <div id="demo" class="Carrousel slide" data-bs-ride="Carrousel">
        <!-- Indicator/dots -->

        <div class="Carrousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            </button>

            <button type="button" data-bs-target="#demo" data-bs-slide-to="1" aria-label="Slide 2"></button>

            <button type="button" data-bs-target="#demo" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!-- The slideshow/carrousel  -->

        <div class="Carrousel-inner">
            <div class="Carrousel-item active">
                <img src="img/giant-4627296_1280.png" alt="Los Angeles" class="d-block w-100">
                <div class="Carrousel-caption">
                    <h3>Los Angeles</h3>
                    <p>We had such a great time in L.A.!</p>
                </div>
            </div>
            <div class="Carrousel-item">
                <img src="img/mercedes-benz-5377019_1280.jpg" alt="mercedes" class="d-block w-100">
                <div class="Carrousel-caption">
                    <h3>Chicago</h3>
                    <p>Thank you, Chicago!</p>
                </div>
            </div>
            <div class="Carrousel-item">
                <img src="img/motorbike-6822227_1280.png" alt="bike" class="d-block w-100">
                <div class="Carrousel-caption">
                    <h3>moto</h3>
                    <p>We love the Big Apple!</p>
                </div>
                <!-- Left and right controls/icons-->
                 <button class="carrousel-control-prev"
                    type="button" data-bs-target="#demo"
                    data-bs-slide="prev">

                    <span class="carrousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carrousel-control-next"
                    type="button" data-bs-target="#demo"
                    data-bs-slide="next">

                    <span class="carrousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div class="Carrousel-fluid" mt-3>
                <h3>Carrousel exemplo</h3>
                 <p>Thank you, Chicago!</p>
                </div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
